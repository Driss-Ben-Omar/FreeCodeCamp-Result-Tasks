<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>
    <form id="survey-form">
        <fieldset>

          <div>
            <label id="name-label" for="name">Name</label>
            <input type="text" name="name" id="name" required placeholder="Enter your name"/>
          </div>

          <div>
            <label id="email-label" for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="Enter your Email"/>
          </div>

          <div>
            <label id="number-label" for="number">Age (optional)</label>
            <input type="number" id="number" placeholder="Age" min="10" max="99"/>
          </div>

          <div>
            <label for="dropdown" id="dropdown-label">Which option best describes your current role?</label>
            <select id="dropdown" name="role">
                <option disabled selected value>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
          </div> 

          <div>
            <label id="friend-label">Would you recommend freeCodeCamp to a friend?</label>
            <div>
              <input type="radio" name="friend" id="friend" value="Definitely"/><p> Definitely</p>
            </div>
            <div>
              <input type="radio" name="friend" id="friend" value="Maybe"/><p> Maybe</p>
            </div>
            <div>
              <input type="radio" name="friend" id="friend" value="Not sure"/><p> Not sure</p>
            </div>
          </div>

          <div>
            <label for="favorite" id="favorite-label">What is your favorite feature of freeCodeCamp?</label>
            <select id="favorite" name="favorite">
                <option disabled selected value>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
          </div> 

          <div>
            <label id="improve-label">What would you like to see improved? (Check all that apply)</label>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Front-end Projects"/><p> Front-end Projects</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Back-end Projects"/><p> Back-end Projects</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Data Visualization"/><p> Data Visualization</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Challenges"/><p> Challenges</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Open Source Community"/><p> Open Source Community</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Gitter help rooms"/><p> Gitter help rooms</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Videos"/><p> Videos</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="City Meetups"/><p> City Meetups</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Wiki"/><p> Wiki</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Forum"/><p> Forum</p>
            </div>
            <div>
              <input type="checkbox" name="improve" id="improve" value="Additional Courses"/><p> Additional Courses</p>
            </div>
          </div>

          <div>
            <label for="comments" id="comments-label">Any comments or suggestions?</label>
            <textarea id="comments" name="comments" placeholder="Enter your comment here..."></textarea>
          </div>

          <div>
            <input type="submit" id="submit" value="Submit" />
          </div>
        </fieldset>
    </form>
  </body>
</html>
